<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }} {{ form.email(size=20) }}</div>
        <div>{{ form.password.label }} {{ form.password(size=20) }}</div>
        <div>{{ form.remember.label }} {{ form.remember() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
    <a href="{{ url_for('register') }}">Register</a>
</body>
</html>
