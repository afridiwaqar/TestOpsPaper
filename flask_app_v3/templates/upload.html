<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>{{ form.file.label }} {{ form.file() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
